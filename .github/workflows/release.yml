name: release
on:
  push:
    tags:
      - 'v*'
jobs:
  build-deb:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dist:
          - buster
          - bullseye
        arch:
          - i386
          - amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
          repository: ennorehling/csmapfx
      - name: Build Debian Package
        uses: ennorehling/action-debian-package@e4064e79f66cc4f9d6a1682dacaeed04a30a8cd8
        with:
           os_distribution: ${{ matrix.dist }}
           cpu_architecture: ${{ matrix.arch }}
           artifacts_directory: artifacts
           releases: ${{ matrix.dist }} ${{ matrix.dist }}-security ${{ matrix.dist }}-backports ${{ matrix.dist }}-updates 
      - name: Upload to Packagecloud
        continue-on-error: true
        uses: danielmundi/upload-packagecloud@v1
        with:
          package-name: artifacts/csmapfx_*.deb
          packagecloud-username: enno
          packagecloud-repo: eressea
          packagecloud-distrib: debian/${{ matrix.dist }}
          packagecloud-token: ${{ secrets.PACKAGECLOUD_TOKEN }}
